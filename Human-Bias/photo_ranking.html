<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
    }

    .rank-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 80%;
    }

    .rank-svg {
      width: 100%;
      max-width: 600px; 
      position: relative;
    }

    .rank-label {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      white-space: nowrap;
    }

    .rank-image {
      max-width: 100px;
      height: auto;
      cursor: move;
    }
  </style>
</head>
<body>

<div class="rank-container">
  <div class="rank-svg" ondrop="drop(event)" ondragover="allowDrop(event)">
    <text class="rank-label" x="50%" y="50%">Poor</text>
    <text class="rank-label" x="90%" y="50%" text-anchor="end">Rich</text>
    <image class="rank-image" x="30%" y="50%" width="60" height="60" draggable="true" ondragstart="dragStart(event)"></image>
    <image class="rank-image" x="40%" y="50%" width="60" height="60" draggable="true" ondragstart="dragStart(event)"></image>
    <image class="rank-image" x="50%" y="50%" width="60" height="60" draggable="true" ondragstart="dragStart(event)"></image>
    <image class="rank-image" x="60%" y="50%" width="60" height="60" draggable="true" ondragstart="dragStart(event)"></image>
    <image class="rank-image" x="70%" y="50%" width="60" height="60" draggable="true" ondragstart="dragStart(event)"></image>
  </div>
</div>

<script>
 function dragStart(event) {
  event.dataTransfer.setData('text/plain', event.target.dataset.index);
}

function allowDrop(event) {
  event.preventDefault();
}

function drop(event) {
  event.preventDefault();
  const draggedIndex = event.dataTransfer.getData('text/plain');
  const droppedIndex = event.target.dataset.index;

  if (draggedIndex !== droppedIndex) {
    const draggedImage = document.querySelector(`[data-index="${draggedIndex}"]`);
    const droppedImage = document.querySelector(`[data-index="${droppedIndex}"]`);

    // Make sure both images exist before swapping
    if (draggedImage && droppedImage) {
      const parent = draggedImage.parentNode;

      // Swap the positions of the dragged and dropped images
      const temp = document.createElement('div');
      parent.insertBefore(temp, draggedImage);
      parent.insertBefore(draggedImage, droppedImage);
      parent.insertBefore(droppedImage, temp);
      parent.removeChild(temp);

      // Update the data-index attributes after swapping
      draggedImage.dataset.index = droppedIndex;
      droppedImage.dataset.index = draggedIndex;
    }
  }
}

function addDragDropListeners(element) {
  element.draggable = true;
  element.ondragstart = dragStart;
}

function loadRandomImages(numImages) {
  const images = document.querySelectorAll('.rank-image');
  const owner = 'Sam-Fulton';
  const repo = 'Human-Characteristics';
  const path = 'resources/images';

  const apiUrl = `https://api.github.com/repos/${owner}/${repo}/contents/${path}`;

  fetch(apiUrl)
    .then(response => {
      if (!response.ok) {
        throw new Error(`Failed to fetch directory contents. Status: ${response.status} ${response.statusText}`);
      }
      return response.json();
    })
    .then(data => {
      if (Array.isArray(data)) {
        // Filter image files
        const imageFiles = data
          .filter(file => file.type === 'file' && file.name.match(/\.(svg)$/i));

        if (imageFiles.length >= numImages) {
          const randomImageFiles = getRandomElements(imageFiles, numImages);

          images.forEach((image, index) => {
            const imageUrl = randomImageFiles[index].download_url;

            // Use embed instead of image
            const embedElement = document.createElement('embed');
            embedElement.src = imageUrl;
            embedElement.width = 100;
            embedElement.height = 100;
            embedElement.dataset.index = index;

            image.parentNode.replaceChild(embedElement, image);

            // Add drag-and-drop listeners to the new element
            addDragDropListeners(embedElement);
          });
        } else {
          console.error(`Not enough valid image files found in the repository. Required: ${numImages}, Found: ${imageFiles.length}`);
        }
      } else {
        console.error('Invalid data format received from the GitHub API.');
      }
    })
    .catch(error => console.error('Error fetching directory contents:', error));
}

function getRandomElements(array, numElements) {
  const shuffledArray = array.sort(() => Math.random() - 0.5);
  return shuffledArray.slice(0, numElements);
}

// Load 7 random images
loadRandomImages(7);
</script>

</body>
</html>

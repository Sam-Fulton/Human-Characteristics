<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
    }

    .rank-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 80%;
    }

    .rank-svg {
      width: 100%;
      max-width: 600px; 
      position: relative;
    }

    .rank-label {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      white-space: nowrap;
    }

    .rank-image {
      max-width: 100px;
      height: auto;
      cursor: move;
    }
  </style>
</head>
<body>

<div class="rank-container">
  <div class="rank-svg" ondrop="drop(event)" ondragover="allowDrop(event)">
    <svg height="200" width="100%">
      <rect x="0" y="0" width="100%" height="100%" fill="#fff" stroke="#000" stroke-width="2"/>
    </svg>
    <text class="rank-label" x="50%" y="50%">Poor</text>
    <text class="rank-label" x="90%" y="50%" text-anchor="end">Rich</text>
    <image class="rank-image" x="20" y="150" width="60" height="60" draggable="true" ondragstart="dragStart(event)"></image>
    <image class="rank-image" x="100" y="150" width="60" height="60" draggable="true" ondragstart="dragStart(event)"></image>
    <image class="rank-image" x="180" y="150" width="60" height="60" draggable="true" ondragstart="dragStart(event)"></image>
  </div>
</div>

<script>
  function dragStart(event) {
    event.dataTransfer.setData('text/plain', event.target.outerHTML);
  }

  function allowDrop(event) {
    event.preventDefault();
  }

  function drop(event) {
    event.preventDefault();
    const draggedHTML = event.dataTransfer.getData('text/plain');
    const draggedElement = document.createElement('div');
    draggedElement.innerHTML = draggedHTML;
    const draggedImage = draggedElement.firstChild;

    const svg = document.querySelector('.rank-svg');

    const point = svg.createSVGPoint();
    point.x = event.clientX;
    point.y = event.clientY;
    const svgPoint = point.matrixTransform(svg.getScreenCTM().inverse());

    draggedImage.setAttribute('x', svgPoint.x - draggedImage.width.baseVal.value / 2);
    draggedImage.setAttribute('y', svgPoint.y - draggedImage.height.baseVal.value / 2);

    svg.appendChild(draggedImage);

    addDragDropListeners(draggedImage);
  }

function addDragDropListeners(element) {
  element.draggable = true;

  element.addEventListener('dragstart', function (event) {
    event.dataTransfer.setData('text/plain', '');
    dragStart(event);
  });
}

  function loadRandomImages(numImages) {
  const images = document.querySelectorAll('.rank-image');
  const owner = 'Sam-Fulton';
  const repo = 'Human-Characteristics';
  const path = 'resources/images';

  const apiUrl = `https://api.github.com/repos/${owner}/${repo}/contents/${path}`;

  fetch(apiUrl)
    .then(response => {
      if (!response.ok) {
        throw new Error(`Failed to fetch directory contents. Status: ${response.status} ${response.statusText}`);
      }
      return response.json();
    })
    .then(data => {
      if (Array.isArray(data)) {
        // Filter image files
        const imageFiles = data
          .filter(file => file.type === 'file' && file.name.match(/\.(jpg|jpeg|png|gif)$/i));

        if (imageFiles.length >= numImages) {
          const randomImageFiles = getRandomElements(imageFiles, numImages);

          images.forEach((image, index) => {
            const imageUrl = randomImageFiles[index].download_url;

            const imgElement = new Image();

            imgElement.src = imageUrl;

            imgElement.width = 60;
            imgElement.height = 60;
            imgElement.draggable = true;
            imgElement.ondragstart = dragStart;

            image.parentNode.replaceChild(imgElement, image);

            addDragDropListeners(imgElement);
          });
        } else {
          console.error(`Not enough valid image files found in the repository. Required: ${numImages}, Found: ${imageFiles.length}`);
        }
      } else {
        console.error('Invalid data format received from the GitHub API.');
      }
    })
    .catch(error => console.error('Error fetching directory contents:', error));
}

  function getRandomElements(array, numElements) {
    const shuffledArray = array.sort(() => Math.random() - 0.5);
    return shuffledArray.slice(0, numElements);
  }
  loadRandomImages(3);
</script>

</body>
</html>

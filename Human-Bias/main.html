<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://accounts.google.com/gsi/client"></script>
  <link rel="stylesheet" href="/css/main.css">
</head>

<body>

  <div class="dropdown-container">
    <label id="dropdownLabel" for="traitDropdown">Select a Trait:</label>
    <select id="traitDropdown" onchange="updateHeader()"></select>
  </div>

  <button class="restart-button" onclick="restart()">Restart</button>
  
  <div class="rank-container">
    <text class="rank-label" id="label1" x="0%" y="50%">Least</text>
    <div class="rank-svg" ondrop="drop(event)" ondragover="allowDrop(event)" x=50%>
    </div>
    <text class="rank-label" id="label2" x="90%" y="50%" text-anchor="end">Most</text>
  </div>

  <button class="reload-button" onclick="reloadImagesAndUpload()">Next</button>
  
  <script src="/javascript/utils.js"></script>
  <script src="/javascript/drag-drop.js"></script>
  <script src="/javascript/image-loader.js"></script>
  <script src="/javascript/google-drive.js"></script>
  <script src="/javascript/service-worker.js"></script>
  <script src="/javascript/populate-labels.js"></script>

  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/javascript/service-worker.js')
          .then((registration) => {
            console.log('Service Worker registered with scope:', registration.scope);
          })
          .catch((error) => {
            console.error('Service Worker registration failed:', error);
          });
      });
    }


    loadRandomImages(5);
  </script>

</body>

</html>
